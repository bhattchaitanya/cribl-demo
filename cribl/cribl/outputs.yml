outputs:
  default:
    defaultId: splunk
    type: default
  s3:
    type: s3
    bucket: business_event
    destPath: ""
    stagePath: /tmp/cribl
    awsApiKey: ACCESSKEY
    awsSecretKey: SECRETKEY
    region: us-east-1
    endpoint: http://minio:9000
    signatureVersion: v4
    partitionExpr: "`${host}/${sourcetype}`"
    format: json
    baseFileName: CriblOut
    compress: none
    maxFileSizeMB: 32
    maxFileOpenTimeSec: 60
    maxFileIdleTimeSec: 30
    maxOpenFiles: 100
  elastic:
    type: elastic
    pipeline: elastic
    url: http://elasticsearch:9200/_bulk
    index: cribl
    docType: cribl
    concurrency: 5
    maxPayloadSizeKB: 4096
    flushPeriodSec: 1
    onBackpressure: drop
  s3_bigjson:
    type: s3
    bucket: bigjson
    destPath: ""
    stagePath: /tmp/cribl
    awsApiKey: ACCESSKEY
    awsSecretKey: SECRETKEY
    region: us-east-1
    endpoint: http://minio:9000
    signatureVersion: v4
    partitionExpr: "`${host}/${sourcetype}`"
    format: json
    baseFileName: CriblOut
    compress: gzip
    maxFileSizeMB: 32
    maxFileOpenTimeSec: 60
    maxFileIdleTimeSec: 30
    maxOpenFiles: 100
  graphite:
    type: graphite
    pipeline: graphite-conditioning
    protocol: tcp
    host: graphite
    port: 2003
    mtu: 512
    flushPeriodSec: 1
    onBackpressure: drop
  splunk:
    type: splunk
    host: splunk
    port: 9997
    onBackpressure: queue
    nestedFields: none
    tls:
      disabled: true
  statsd:
    type: router
    rules:
      - filter: "true"
        output: splunk-metrics
        final: false
      - filter: "true"
        output: graphite
        final: true
    onBackpressure: drop
  kv2json:
    type: router
    rules:
      - filter: "true"
        output: splunk
        final: false
      - filter: "true"
        output: s3
        final: true
  splunk-metrics:
    type: splunk
    host: splunk
    port: 9998
    nestedFields: none
    tls:
      disabled: true
    connectionTimeout: 5000
    writeTimeout: 10000
    onBackpressure: block
